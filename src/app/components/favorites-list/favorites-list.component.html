<input type="text" [formControl]="searchControl" nbInput fullWidth shape="round" placeholder="Filter favorites" class="search-bar" >
<nb-list *ngIf="filteredVideos$ | async">
    <nb-list-item *ngFor="let video of filteredVideos$ | async" class="list-item">
        <app-video-card [video]="video" [size]="'small'"></app-video-card>
    </nb-list-item>
</nb-list>
